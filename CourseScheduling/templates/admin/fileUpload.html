{% extends 'admin/master.html' %}

{% block body %}
<h1>Upload New JSON Data File</h1>
<p>Choose 'Courses' to upload files in database/courses and choose 'Requirements' to upload files in database/requirements.
    Those files should follow the format in database/schemas.
</p>
<form method=post enctype=multipart/form-data>
    <div class="form-group">
        <label for="file">JSON File input</label>
        <input class="form-control-file" type="file" name="file" id="file">
        <select name="file_type" id="file_type">
            <option value="course">Courses</option>
            <option value="requirement">Requirements</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit" value="Upload">Submit </button>

</form>
{% endblock %}
